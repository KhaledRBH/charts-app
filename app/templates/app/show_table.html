<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ table_name }} Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 90%;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 10px;
    }

    th {
      background-color: #007BFF;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .pagination a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .pagination a:hover {
      background-color: #0056b3;
    }

    .pagination a.disabled {
      background-color: #ccc;
      pointer-events: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Table: {{ table_name }}</h2>

  <div class="container">
    {% if rows %}
      <table>
        <thead>
          <tr>
            {% for col in columns %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="pagination">
        <a href="?table_name={{ table_name }}&page={{ page|add:-1 }}" class="{% if page <= 1 %}disabled{% endif %}">Previous</a>
        <a href="?table_name={{ table_name }}&page={{ page|add:1 }}">Next</a>
      </div>
    {% else %}
      <p>No rows found for table {{ table_name }}</p>
    {% endif %}

    <a href="{% url 'home' %}" class="back-link">â¬… Back to table list</a>
  </div>
</body>
</html>
